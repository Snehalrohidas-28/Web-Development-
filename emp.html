<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>

    <h2>Employee Registration Form</h2>

    <form action="#" method="POST">
        <label for="empName">Full Name:</label><br>
        <input type="text" id="empName" name="empName" required><br><br>

        <label for="empEmail">Email:</label><br>
        <input type="email" id="empEmail" name="empEmail" required><br><br>

        <label for="empPhone">Phone Number:</label><br>
        <input type="text" id="empPhone" name="empPhone" required><br><br>

        <label for="empDOB">Date of Birth:</label><br>
        <input type="date" id="empDOB" name="empDOB" required><br><br>

        <label for="empDepartment">Department:</label><br>
        <select id="empDepartment" name="empDepartment" required>
            <option value="HR">Human Resources</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Sales">Sales</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
