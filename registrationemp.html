<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            width: 35%;
            text-align: right;
            margin-right: 10px;
        }

        input, select, textarea {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .gender-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }

        button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Registration</h2>
        <form>
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" id="emp_id" placeholder="Enter Employee ID" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
            </div>

	    <div class="form-group">
                <label for="empDOB">Date of Birth</label>
                <input type="date" id="empDOB" name="empDOB" placeholder="Enter Date of Birth" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option selected disabled>Choose...</option>
                    <option>HR</option>
                    <option>IT</option>
                    <option>Finance</option>
                    <option>Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Position:</label>
                <input type="text" id="position" placeholder="Enter position" required>
            </div>

            <div class="form-group">
                <label>Salary:</label>
                <input type="number" id="salary" placeholder="Enter salary" required>
            </div>

            <div class="form-group">
                <label>Joining Date:</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" placeholder="Enter address" required></textarea>
            </div>

            <div class="btn-group">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
