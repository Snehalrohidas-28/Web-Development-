<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Registration Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="empName">Full Name</label>
                <input type="text" id="empName" name="empName" required>
            </div>

            <div class="form-group">
                <label for="empEmail">Email Address</label>
                <input type="email" id="empEmail" name="empEmail" required>
            </div>

            <div class="form-group">
                <label for="empPhone">Phone Number</label>
                <input type="tel" id="empPhone" name="empPhone" required>
            </div>

            <div class="form-group">
                <label for="empDOB">Date of Birth</label>
                <input type="date" id="empDOB" name="empDOB" required>
            </div>

            <div class="form-group">
                <label for="empDepartment">Department</label>
                <select id="empDepartment" name="empDepartment" required>
                    <option value="">Select Department</option>
                    <option value="HR">Human Resources</option>
                    <option value="IT">Information Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="empAddress">Address</label>
                <textarea id="empAddress" name="empAddress" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="empStartDate">Start Date</label>
                <input type="date" id="empStartDate" name="empStartDate" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
